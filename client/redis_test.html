<div ng-controller="RedisClient">
	<form ng-submit="sendLobbyChat()">
		<input type="text" ng-model="lobbyName" placeholder="Your name">
		<input type="text" ng-model="lobbyMessage" placeholder="Message">
		<input type="submit" class="btn" value="submit">
	</form>
	<ul>
		<li ng-repeat="chat in lobbyChats">
			<small>{{chat}}</small>
			<span ng-bind="chat"></span>
		</li>
	</ul>
</div>
